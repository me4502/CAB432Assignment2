<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Sentiment Analyser</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          media="screen,projection"/>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Twitter Feeling Timeline</a>
    </div>
</nav>

<div class="container">
    <!-- Content -->
    <div class="section">
        <!-- User ID and Analyze Button Space -->
        <div class="row">
            <div class="col s12 center">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Twitter Username</label>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" onclick="main.getUserIDRequest(false);">Analyze
                            <i class="material-icons right">search</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="divider"></div>
    <div class="section">
        <!-- Chart Space -->
        <div id="analysisChart"></div>
    </div>
    <div class="divider"></div>
    <div class="section">

    </div>

</div>

<!-- Footer -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="/js/packed.js" type="text/javascript"></script>
</body>
</html>

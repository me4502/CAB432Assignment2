<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CAB432-Assignment2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>
    <script async src="../javascript/project.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>

    <!-- Header -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Twitter Feeling Timeline</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <!-- TODO: {{current_username}} must be replaced by an actual username retrieved from Twitter APIs -->
          <li id="current-username">{{current_username}}</li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <div class="divider"></div>
    <div class="section">

      <!-- User ID and Analyze Button Space -->
      <div class="row">
        <form method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">User ID</label>
            </div>
            <div class="input-field col s6">
              <button class="btn waves-effect waves-light" type="submit" name="action" onclick="return IsUserIDEmpty();">Analyze
                <i class="material-icons right">search</i>
              </button>
            </div>
          </div>
        </form>
      </div>
      
    </div>
    <div class="divider"></div>
    <div class="section">

      <!-- Chart Space -->
      <div id="analysisChart"></div>
        <script>
        Plotly.d3.csv("https://raw.githubusercontent.com/plotly/datasets/master/finance-charts-apple.csv", function(err, rows){
          function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
        }

        var layout = {
          title: 'Twitter Feeling Timeline', 
        };

        var trace1 = {
          type: "scatter",
          mode: "lines",
          name: 'AAPL High',
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'AAPL.High'),
          line: {color: '#17BECF'}
        }
                    
        var trace2 = {
          type: "scatter",
          mode: "lines",
          name: 'AAPL Low',
          x: unpack(rows, 'Date'),
          y: unpack(rows, 'AAPL.Low'),
          line: {color: '#FE9A2E'}
        }

        var data = [trace1,trace2];
                        
        Plotly.newPlot('analysisChart', data, layout);

        })
      </script>
    </div>

    <!-- Footer -->
      
  </body>
</html>
